<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>네이버 블로그 순위 체크 v12.3.5</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    .time-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.98);
        padding: 30px 35px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        z-index: 10001;
        display: none;
        max-width: 350px;
        animation: slideIn 0.5s ease;
    }
    
    .time-message.active {
        display: block;
    }
    
    .time-message .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #999;
        background: none;
        border: none;
        padding: 5px;
        transition: all 0.3s ease;
    }
    
    .time-message .close-btn:hover {
        color: #333;
        transform: scale(1.1);
    }
    
    .time-message h3 {
        margin: 0 0 15px 0;
        font-size: 21px;
        line-height: 1.4;
        text-align: center;
    }
    
    .time-message p {
        font-size: 17px;
        line-height: 1.8;
        margin: 0;
        color: #555;
        text-align: center;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(400px);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔍 네이버 블로그 순위 체크 <span style="font-size: 0.6em; color: #888;">(v12.3.5)</span></h1>
    
    <div class="input-section">
      <div class="input-group">
        <label for="keywords">🏷️ 키워드 (엔터로 구분):</label>
        <textarea id="keywords" placeholder="애월고등어구이맛집
애월아침맛집
제주도맛집" rows="5"></textarea>
        <div class="help-text">
          💡 한 줄에 하나씩 키워드를 입력하세요. 최대 500개까지 처리 가능합니다.
        </div>
      </div>
      
      <div class="input-group">
        <label for="blogUrls">📝 블로그 주소 (엔터로 구분):</label>
        <textarea id="blogUrls" placeholder="https://blog.naver.com/kma8835/223958823537
https://blog.naver.com/bkh0209/223958824100" rows="5"></textarea>
        <div class="help-text">
          💡 순위를 확인할 네이버 블로그 주소를 한 줄에 하나씩 입력하세요. 최대 30개까지 처리 가능합니다.
        </div>
      </div>
      
      <div class="server-options" style="margin: 20px 0;">
        <h3 style="margin-bottom: 15px; color: #495057;">🔗 프록시 서버 선택</h3>
        <div id="serverList" class="server-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 10px; margin-bottom: 15px;">
          <!-- 서버 목록이 동적으로 생성됩니다 -->
        </div>
        <div class="batch-options" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
          <button id="refreshServers" class="refresh-btn" style="padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
            🔄 서버 상태 새로고침
          </button>
          <button id="launchServers" class="launch-btn" style="padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">
            🚀 자체 서버 켜기
          </button>
          <button id="downloadProxyZip" class="download-btn" style="padding: 8px 15px; background: #6f42c1; color: white; border: none; border-radius: 5px; cursor: pointer;">
            📦 proxy-server-example.zip 다운로드
          </button>
          <span id="selectedServerCount" style="font-weight: bold; color: #667eea;">선택된 서버: 0개</span>
          <span style="font-size: 0.9em; color: #6c757d; margin-left: 10px;">💡 여러 서버 선택시 자동 병렬 처리</span>
        </div>
      </div>
      
      <div class="filter-options" style="margin: 20px 0; padding: 15px; border: 1px solid #e9ecef; border-radius: 8px; background: #f8f9fa;">
        <h3 style="margin-bottom: 15px; color: #495057;">🔧 검색 필터 설정</h3>
        <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="excludeVideoTab" checked style="transform: scale(1.2);">
            <span style="font-size: 0.95em;">📹 동영상 탭 결과 제외</span>
          </label>
          <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
            <input type="checkbox" id="excludeRelatedPosts" checked style="transform: scale(1.2);">
            <span style="font-size: 0.95em;">🔗 연관 포스팅(꼬리글 형태) 순위 반영X</span>
          </label>
        </div>
        <div style="margin-top: 8px; font-size: 0.85em; color: #6c757d;">
          💡 동영상 영역과 블로그 하단의 연관 포스팅 링크를 순위에서 제외합니다
        </div>
      </div>
      
      <button id="checkRankBtn" class="check-btn">🔍 순위 검색 시작</button>
    </div>
    
    <div id="results" class="results-section" style="display: none;">
      <h2>📊 순위 결과</h2>
      <div id="resultsList"></div>
    </div>
    
    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p id="loadingText">순위를 확인하는 중입니다...</p>
      <div class="progress-container" style="width: 100%; background: #f0f0f0; border-radius: 10px; margin-top: 15px;">
        <div id="progressBar" class="progress-bar" style="width: 0%; height: 20px; background: linear-gradient(45deg, #667eea, #764ba2); border-radius: 10px; transition: width 0.3s; text-align: center; line-height: 20px; color: white; font-size: 12px;">0%</div>
      </div>
      <div id="progressInfo" style="margin-top: 10px; font-size: 0.9em; color: #666; text-align: center; white-space: pre-line; line-height: 1.4;">
        준비 중...
      </div>
    </div>
  </div>

  <!-- 시간대별 메시지 -->
  <div class="time-message" id="timeMessage">
    <button class="close-btn" onclick="document.getElementById('timeMessage').classList.remove('active')">×</button>
    <h3 id="timeMessageTitle"></h3>
    <p id="timeMessageText"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="script.js?v=20250109"></script>
  
  <script>
    // 시간대별 특별 메시지
    const now = new Date();
    const hour = now.getHours();
    const timeMessage = document.getElementById('timeMessage');
    const timeMessageTitle = document.getElementById('timeMessageTitle');
    const timeMessageText = document.getElementById('timeMessageText');
    
    if ((hour === 18 && now.getMinutes() >= 50) || hour >= 19 || hour < 4) {
        timeMessageTitle.innerHTML = '<span style="font-size: 1.3em; display: block; margin-bottom: 8px;">🌙</span>야근 알림';
        timeMessageText.innerHTML = '야근하시나요?<br>건강 조심하세요!<br>스트레칭하고<br>눈도 쉬어주세요.';
        timeMessage.classList.add('active');
    } else if (hour === 12) {
        timeMessageTitle.innerHTML = '<span style="font-size: 1.3em; display: block; margin-bottom: 8px;">🍜</span>점심시간';
        timeMessageText.innerHTML = '곧 점심시간이네요!<br>맛있는 거 드세요!<br>오후도 화이팅!';
        timeMessage.classList.add('active');
    }
  </script>
</body>
</html>
